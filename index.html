<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Coin Game</title>
<style>
  body {
    text-align: center;
    font-family: Arial, sans-serif;
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    background: url('LeadtexFon.png') no-repeat center center fixed;
    background-size: cover;
    color: white;
    overflow: hidden;
    position: relative;
    user-select: none;
  }

  .container {
    position: relative;
    width: 100%;
    max-width: 600px;
    margin: 0 auto;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    z-index: 10;
    padding-top: 60px; /* –û—Ç—Å—Ç—É–ø –¥–ª—è –≤–µ—Ä—Ö–Ω–µ–≥–æ –º–µ–Ω—é */
    user-select: none;
  }

  .coin {
    width: 300px;
    height: 300px;
    background: url('LeadtexCoin.png') no-repeat center center;
    background-size: contain;
    cursor: pointer;
    margin: 70px auto 20px auto;
    transition: transform 0.1s, box-shadow 0.1s;
    user-select: none;
    outline: none;
    -webkit-tap-highlight-color: transparent;
    border-radius: 50%;
    display: block;
    z-index: 20;
    position: relative;
  }

  .coin.active {
    transform: scale(0.95);
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
  }

  #balance, #level, #developers {
    position: relative;
    margin: 10px 0;
    font-size: 24px;
    z-index: 10;
    color: white;
    text-align: left;
    padding-left: 10px;
    width: 100%;
    max-width: 600px;
  }

  #balance::before {
    content: 'üí∞';
    margin-right: 10px;
  }

  .click-animation {
    position: absolute;
    font-size: 36px;
    color: white;
    animation: fadeUp 0.5s ease-out forwards;
    pointer-events: none;
    z-index: 30;
  }

  @keyframes fadeUp {
    0% {
      opacity: 1;
      transform: translateY(0);
    }
    100% {
      opacity: 0;
      transform: translateY(-100px);
    }
  }

  .progress-bar {
    width: 80%;
    height: 10px;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 10px;
    margin: 10px auto;
    overflow: hidden;
    display: flex;
    justify-content: flex-start;
  }

  .progress-bar-inner {
    height: 100%;
    background: linear-gradient(to right, #00DE70, #0496BC);
    width: 0;
    transition: width 0.3s;
  }

  .menu {
    display: flex;
    justify-content: space-between;
    background-color: #2C2F36;
    padding: 0;
    position: absolute;
    top: 0;
    width: 100%;
    height: 50px;
    z-index: 30;
  }

  .menu button {
    background-color: #2C2F36;
    border: none;
    color: white;
    font-size: 16px;
    cursor: pointer;
    flex: 1;
    height: 100%;
    margin: 0;
    user-select: none;
  }

  .menu button.active {
    background-color: #1F2126;
  }

  .menu button:hover, .menu button:active {
    background-color: #1F2126;
  }

  .section {
    display: none;
    flex-grow: 1;
    width: 100%;
    padding-top: 10px; /* –û—Ç—Å—Ç—É–ø –¥–ª—è –∑–∞–≥–æ–ª–æ–≤–∫–æ–≤ */
  }

  .section.active {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .section-title {
    margin-top: 10px;
    margin-bottom: 10px;
    font-size: 24px;
    font-weight: bold;
  }

  .ranking-container {
    flex-grow: 1;
    overflow-y: auto; /* –í–∫–ª—é—á–∞–µ–º –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—É—é –ø—Ä–æ–∫—Ä—É—Ç–∫—É */
    width: 100%;
    max-height: calc(100vh - 100px); /* –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –º–∞–∫—Å–∏–º–∞–ª—å–Ω—É—é –≤—ã—Å–æ—Ç—É */
    padding: 10px;
  }

  .ranking-item {
    display: flex;
    align-items: center;
    background-color: rgba(44, 47, 54, 0.8);
    border-radius: 10px;
    margin: 5px 10px;
    padding: 10px;
    color: white;
  }

  .ranking-item .info {
    flex-grow: 1;
    text-align: left;
  }

  .ranking-item .info .name {
    font-size: 18px;
  }

  .ranking-item .info .followers {
    font-size: 16px;
    color: #FFD700;
  }

  .ranking-item .rank {
    font-size: 24px;
    margin-left: 10px;
  }

  .player-info {
    display: flex;
    align-items: center;
    background-color: rgba(44, 47, 54, 0.8);
    border-radius: 10px;
    margin: 5px 10px;
    padding: 10px;
    color: white;
    border: 2px solid white; /* –û–∫–∞–Ω—Ç–æ–≤–∫–∞ –±–µ–ª–æ–≥–æ —Ü–≤–µ—Ç–∞ */
    width: calc(100% - 20px);
    position: sticky;
    top: 0;
    z-index: 20;
  }

  .player-info img {
    border-radius: 50%;
    width: 50px;
    height: 50px;
    margin-right: 10px;
  }

  .player-info .info {
    flex-grow: 1;
    text-align: left;
  }

  .player-info .info .name {
    font-size: 18px;
  }

  .player-info .info .followers {
    font-size: 16px;
    color: #FFD700;
  }

  .player-info .rank {
    font-size: 24px;
    margin-left: 10px;
  }
</style>
</head>
<body>
  <div class="menu">
    <button id="topSectionButton" onclick="showSection('topSection')">Top</button>
    <button id="gameSectionButton" onclick="showSection('gameSection')">Game</button>
  </div>
  <div class="container">
    <div id="topSection" class="section">
      <div class="section-title">Top Players</div>
      <div class="player-info" id="playerInfo"></div>
      <div class="ranking-container" id="ranking"></div>
    </div>
    <div id="gameSection" class="section active">
      <div id="balance">–ë–∞–ª–∞–Ω—Å: 0</div>
      <div id="level">–£—Ä–æ–≤–µ–Ω—å: 1</div>
      <div class="progress-bar">
        <div class="progress-bar-inner" id="progressBar"></div>
      </div>
      <div class="coin" id="coin"></div>
      <div id="developers">–†–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫: Leadtex</div>
    </div>
  </div>

  <script>
    let balance = 0;
    let level = 1;
    let progress = 0;
    const progressBar = document.getElementById('progressBar');
    const balanceElement = document.getElementById('balance');
    const levelElement = document.getElementById('level');
    const coin = document.getElementById('coin');
    const telegramId = 'YOUR_TELEGRAM_ID'; // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Ä–µ–∞–ª—å–Ω—ã–π Telegram ID

    coin.addEventListener('click', () => {
      balance += 1;
      progress += 10;
      balanceElement.textContent = `–ë–∞–ª–∞–Ω—Å: ${balance}`;
      if (progress >= 100) {
        level += 1;
        progress = 0;
        levelElement.textContent = `–£—Ä–æ–≤–µ–Ω—å: ${level}`;
      }
      progressBar.style.width = `${progress}%`;
      showClickAnimation();
    });

    function showClickAnimation() {
      const animation = document.createElement('div');
      animation.className = 'click-animation';
      animation.textContent = '+1';
      document.body.appendChild(animation);
      setTimeout(() => {
        document.body.removeChild(animation);
      }, 500);
    }

    function showSection(sectionId) {
      const sections = document.querySelectorAll('.section');
      sections.forEach(section => {
        section.classList.remove('active');
      });
      document.getElementById(sectionId).classList.add('active');

      const buttons = document.querySelectorAll('.menu button');
      buttons.forEach(button => {
        button.classList.remove('active');
      });
      document.getElementById(`${sectionId}Button`).classList.add('active');
    }

    function fetchPlayerRanking() {
      const webhookUrl = 'https://hook.eu2.make.com/aaa7sk28al8f0zikwpb46wigm13j7vrz';

      fetch(webhookUrl)
        .then(response => response.json())
        .then(data => {
          if (data && data.data) {
            const players = data.data;
            displayRanking(players);
            displayPlayerInfo(players);
          }
        })
        .catch(error => {
          console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ —Ä–µ–π—Ç–∏–Ω–≥–∞:', error);
        });
    }

    function displayPlayerInfo(players) {
      const playerInfo = document.getElementById('playerInfo');
      const currentPlayer = players.find(player => player.telegramId === telegramId);

      if (currentPlayer) {
        playerInfo.innerHTML = `
          <img src="https://via.placeholder.com/50" alt="Player">
          <div class="info">
            <div class="name">${currentPlayer.username}</div>
            <div class="followers">${currentPlayer.balance.toLocaleString()}</div>
          </div>
          <div class="rank">${players.indexOf(currentPlayer) + 1}</div>
        `;
      } else {
        playerInfo.innerHTML = `
          <div class="info">
            <div class="name">–ò–≥—Ä–æ–∫ –Ω–µ –Ω–∞–π–¥–µ–Ω</div>
          </div>
        `;
      }
    }

    function displayRanking(players) {
      const rankingContainer = document.getElementById('ranking');
      rankingContainer.innerHTML = '';

      players.sort((a, b) => b.balance - a.balance);

      players.slice(0, 100).forEach((player, index) => {
        const rankingItem = document.createElement('div');
        rankingItem.className = 'ranking-item';

        const playerInfo = document.createElement('div');
        playerInfo.className = 'info';

        const playerName = document.createElement('div');
        playerName.className = 'name';
        playerName.textContent = player.username;

        const playerFollowers = document.createElement('div');
        playerFollowers.className = 'followers';
        playerFollowers.textContent = player.balance.toLocaleString();

        const playerRank = document.createElement('div');
        playerRank.className = 'rank';
        playerRank.textContent = index + 1;

        playerInfo.appendChild(playerName);
        playerInfo.appendChild(playerFollowers);
        rankingItem.appendChild(playerInfo);
        rankingItem.appendChild(playerRank);

        rankingContainer.appendChild(rankingItem);
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      fetchPlayerRanking();
    });

    // –£–±–∏—Ä–∞–µ–º –º–∞–≥–∏—é —Å –∏–∑–º–µ–Ω–µ–Ω–∏–µ–º –≤—ã—Å–æ—Ç—ã –∏ –æ—Ç—Å—Ç—É–ø–æ–≤
    document.body.style.overflowY = 'hidden';
    window.scrollTo(0, 0);

    // –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ touchmove –¥–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–π —Ä–∞–±–æ—Ç—ã –ø—Ä–æ–∫—Ä—É—Ç–∫–∏
    let ts;
    const onTouchStart = (e) => {
      ts = e.touches[0].clientY;
    };
    const onTouchMove = (e) => {
      if (scrollableEl) {
        const scroll = scrollableEl.scrollTop;
        const te = e.changedTouches[0].clientY;
        if (scroll <= 0 && ts < te) {
          e.preventDefault();
        }
      } else {
        e.preventDefault();
      }
    };
    document.documentElement.addEventListener('touchstart', onTouchStart, { passive: false });
    document.documentElement.addEventListener('touchmove', onTouchMove, { passive: false });
  </script>
</body>
</html>
