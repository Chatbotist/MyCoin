<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Колесо Фортуны</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
        }
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 10px solid #333;
            position: relative;
            overflow: hidden;
            transform: rotate(0deg);
            transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
        }
        .wheel:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            background-color: #333;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        .slice {
            position: absolute;
            width: 50%;
            height: 50%;
            background-color: transparent;
            transform-origin: 100% 100%;
        }
        .slice:nth-child(1) { background-color: #f44336; transform: rotate(0deg); }
        .slice:nth-child(2) { background-color: #ffeb3b; transform: rotate(60deg); }
        .slice:nth-child(3) { background-color: #4caf50; transform: rotate(120deg); }
        .slice:nth-child(4) { background-color: #2196f3; transform: rotate(180deg); }
        .slice:nth-child(5) { background-color: #9c27b0; transform: rotate(240deg); }
        .slice:nth-child(6) { background-color: #ff9800; transform: rotate(300deg); }
        .slice span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-30deg);
            color: #fff;
            font-size: 24px;
        }
        .button-container {
            margin-top: 20px;
            text-align: center;
        }
        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="wheel-container">
        <div class="wheel" id="wheel">
            <div class="slice"><span>1</span></div>
            <div class="slice"><span>2</span></div>
            <div class="slice"><span>3</span></div>
            <div class="slice"><span>4</span></div>
            <div class="slice"><span>5</span></div>
            <div class="slice"><span>6</span></div>
        </div>
    </div>
    <div class="button-container">
        <button id="spinButton">Крутить</button>
        <button id="claimButton" style="display: none;">Забрать подарок</button>
    </div>

    <script>
        const wheel = document.getElementById('wheel');
        const spinButton = document.getElementById('spinButton');
        const claimButton = document.getElementById('claimButton');

        spinButton.addEventListener('click', () => {
            const randomDegree = Math.floor(Math.random() * 360) + 720; // Вращаем минимум на 2 оборота
            wheel.style.transform = `rotate(${randomDegree}deg)`;

            spinButton.style.display = 'none';
            setTimeout(() => {
                claimButton.style.display = 'block';
            }, 4000); // Время вращения колеса
        });

        claimButton.addEventListener('click', () => {
            alert('Поздравляем! Вы забрали подарок!');
        });

        // Защита от закрытия приложения с помощью магии
        window.addEventListener('beforeunload', (event) => {
            event.preventDefault();
            event.returnValue = '';
        });

        // Инициализация Telegram Web Apps
        Telegram.WebApp.ready();
    </script>
</body>
</html>
