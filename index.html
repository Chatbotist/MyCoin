<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Coin Game</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="menu">
  <button id="coinButton" class="active" onclick="showCoin()">Coin</button>
  <button id="upButton" onclick="showUp()">Up</button>
  <button id="taskButton" onclick="showTask()">Task</button>
  <button id="topButton" onclick="showTop()">Top</button>
</div>
<div class="container">
  <div id="balance">Баллы: 0</div>
  <div id="level">Уровень: 1</div>
  <div class="progress-bar">
    <div class="progress-bar-inner" id="progress"></div>
  </div>
  <div class="coin" id="coin"></div>
</div>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="script.js"></script>
</body>
</html>
