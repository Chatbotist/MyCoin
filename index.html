<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Wheel of Fortune</title>
<style>
  body {
    text-align: center;
    font-family: Arial, sans-serif;
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    background: url('LeadtexFon.png') no-repeat center center fixed;
    background-size: cover;
    color: white;
    overflow: hidden;
    position: relative;
    user-select: none;
  }

  .container {
    position: relative;
    width: 100%;
    max-width: 600px;
    margin: 0 auto;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    z-index: 10;
    padding-top: 60px; /* –û—Ç—Å—Ç—É–ø –¥–ª—è –≤–µ—Ä—Ö–Ω–µ–≥–æ –º–µ–Ω—é */
    user-select: none;
  }

  .wheel {
    width: 300px;
    height: 300px;
    background: url('wheel.png') no-repeat center center;
    background-size: contain;
    margin: 70px auto 20px auto;
    transition: transform 4s ease-out;
    user-select: none;
    outline: none;
    -webkit-tap-highlight-color: transparent;
    border-radius: 50%;
    display: block;
    z-index: 20;
    position: relative;
  }

  .button {
    padding: 10px 20px;
    font-size: 18px;
    margin: 10px;
    cursor: pointer;
    background-color: #2C2F36;
    color: white;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s;
  }

  .button:hover {
    background-color: #1F2126;
  }

  .button:disabled {
    background-color: #555;
    cursor: not-allowed;
  }

  #balance {
    position: relative;
    margin: 10px 0;
    font-size: 24px;
    z-index: 10;
    color: white;
    text-align: left;
    padding-left: 10px;
    width: 100%;
    max-width: 600px;
  }

  #balance::before {
    content: 'üí∞';
    margin-right: 10px;
  }
</style>
</head>
<body>
<div class="container">
  <div id="balance">0</div>
  <div class="wheel" id="wheel"></div>
  <button class="button" id="spinButton" onclick="spinWheel()">–ö—Ä—É—Ç–∏—Ç—å</button>
  <button class="button" id="claimButton" style="display: none;" onclick="claimPrize()">–ó–∞–±—Ä–∞—Ç—å –ø–æ–¥–∞—Ä–æ–∫</button>
</div>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
  let balance = 0;
  let spinning = false;

  function spinWheel() {
    if (spinning) return;
    spinning = true;
    document.getElementById('spinButton').style.display = 'none';
    const wheel = document.getElementById('wheel');
    const degrees = Math.floor(Math.random() * 3600) + 360; // Random spin
    wheel.style.transform = `rotate(${degrees}deg)`;
    setTimeout(() => {
      spinning = false;
      document.getElementById('claimButton').style.display = 'block';
    }, 4000); // Duration of spin
  }

  function claimPrize() {
    balance += Math.floor(Math.random() * 100) + 1; // Random prize
    document.getElementById('balance').textContent = balance;
    document.getElementById('claimButton').style.display = 'none';
    document.getElementById('spinButton').style.display = 'block';
  }

  // Telegram Web App integration
  if (window.Telegram && window.Telegram.WebApp) {
    window.Telegram.WebApp.setBackgroundColor("#2E3E54");
    window.Telegram.WebApp.setHeaderColor("#182A42");

    Telegram.WebApp.expand();
    Telegram.WebApp.enableClosingConfirmation();
    const initData = Telegram.WebApp.initDataUnsafe;
    if (initData && initData.user) {
      telegramId = initData.user.id;
      window.Telegram.WebApp.MainButton.setParams({
        text: "–°–æ—Ö—Ä–∞–Ω–∏—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç",
        color: "#2C2F36",
        text_color: "#FFFFFF"
      });
      window.Telegram.WebApp.MainButton.show();
      window.Telegram.WebApp.MainButton.onClick(function () {
        const url = `https://app.leadteh.ru/w/bQ300?balance=${balance}`;
        window.Telegram.WebApp.openLink(url);
        window.Telegram.WebApp.close();
      });
    } else {
      console.error("initData.user is undefined");
    }

    Telegram.WebApp.onEvent('viewportChanged', function(event) {
      if (event.isStateStable && !Telegram.WebApp.isExpanded) {
        Telegram.WebApp.expand();
      }
    });
  } else {
    console.error("Telegram Web App not detected");
  }
</script>
</body>
</html>
