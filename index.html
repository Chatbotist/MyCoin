<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Колесо Фортуны</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('koleso_fon.JPG');
            background-size: cover;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
        }
        .wheel {
            width: 100%;
            height: 100%;
            background-image: url('koleso.PNG');
            background-size: cover;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            transform: rotate(0deg);
            transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
        }
        .button-container {
            margin-top: 20px;
            text-align: center;
        }
        .button-container button {
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            border: none;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s;
        }
        .button-container button:active {
            transform: scale(0.95);
        }
        .button-container button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="wheel-container">
        <div class="wheel" id="wheel"></div>
    </div>
    <div class="button-container">
        <button id="spinButton">Крутить</button>
        <button id="claimButton" style="display: none;">Забрать подарок</button>
    </div>

    <script>
        const wheel = document.getElementById('wheel');
        const spinButton = document.getElementById('spinButton');
        const claimButton = document.getElementById('claimButton');

        spinButton.addEventListener('click', () => {
            const randomDegree = Math.floor(Math.random() * 360) + 720; // Вращаем минимум на 2 оборота
            wheel.style.transform = `rotate(${randomDegree}deg)`;

            spinButton.style.display = 'none';
            setTimeout(() => {
                claimButton.style.display = 'block';
            }, 4000); // Время вращения колеса
        });

        claimButton.addEventListener('click', () => {
            alert('Поздравляем! Вы забрали подарок!');
        });

        // Защита от закрытия приложения с помощью магии
        window.addEventListener('beforeunload', (event) => {
            event.preventDefault();
            event.returnValue = '';
        });

        // Инициализация Telegram Web Apps
        Telegram.WebApp.ready();
    </script>
</body>
</html>
